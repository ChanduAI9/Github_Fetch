<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Repositories</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub Repositories</h1>

        <div id="githubDetails" class="mb-4">
        </div>

        <form id="githubForm">
            <div class="form-group">
                <label for="usernameInput">GitHub Username:</label>
                <input type="text" class="form-control" id="usernameInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Repositories</button>
        </form>
        <div id="loadingIndicator" class="text-center" style="display: none;">
            <p>Loading...</p>
        </div>
        

        <div id="repositories" class="mt-4">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
